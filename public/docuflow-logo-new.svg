    <rect x="0" y="0" width="30" height="35" rx="3" fill="url(#logoGradient)" />
    <rect x="5" y="8" width="15" height="2" rx="1" fill="white" />
    <rect x="5" y="14" width="20" height="2" rx="1" fill="white" />
    <rect x="5" y="20" width="18" height="2" rx="1" fill="white" />
    <rect x="5" y="26" width="12" height="2" rx="1" fill="white" />
    
    <!-- Flow lines -->
